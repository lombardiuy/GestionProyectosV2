

<div  class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
  <div class="card w-90 h-90">
    <div class="card-header w-100 h-8">
      <h5><i class="fa-solid fa-users"></i> Usuarios </h5>
    </div>

    <div class="card-body d-flex flex-column w-100 h-92">

          <button class="btn btn-success position-absolute end-0 me-3" (click)="createUser()" data-bs-toggle="modal" data-bs-target="#createUserModal">
          <i class="fa-solid fa-user-plus"></i> Crear Usuario
        </button>
                
            <users-list-component (editUserEvent)="editUser($event)"   class="w-100 h-100"
                   [profilePicturePath]="profilePicturePath" 
                   [userList]="usersList$ | async" 
                   [timestamp]="timestamp$ | async">
            </users-list-component>
    </div>
  </div>



</div>

  <div class="modal fade" id="createUserModal" tabindex="-1" aria-hidden="true">
   <user-create-component  #usersCreateComponent    *ngIf="userCreateForm" class="w-100 h-100"
   
    (changeUserStatusEvent)="changeUserStatus()" 
    (resetPasswordEvent)="resetPassword()" 
     (saveUserEvent)="saveUser($event)"
  
    [userCreateForm]="userCreateForm"
    [profilePicturePath]="profilePicturePath"
    [usersList]="usersList$ | async"
    [userRolesList]="userRolesList$ | async"
    [imagePreview] = "imagePreview"
    [formError] = "formError"
    [formErrorMsg] = "formErrorMsg"
    [submitted] = "submitted"
 
    
     
   


   ></user-create-component>
  </div>
