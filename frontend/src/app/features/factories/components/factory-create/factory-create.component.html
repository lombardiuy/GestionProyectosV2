
<div class="modal-dialog modal-dialog-centered modal-lg">
 <div class="modal-content">

     <div class="modal-header">   
   
        <button  #btnClose type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
</div>

 <div class="modal-body">


    <div *ngIf="!loadingFactoryCreateForm else loadingSpinner"  class="card w-100 h-100">

        <div class="card-header alert p-2" [ngClass] = "{
            'alert-primary': !id?.value,
            'alert-success': id?.value && active?.value,
            'alert-danger':id?.value && !active?.value,
           
           }">
            <h6 *ngIf="!id?.value"><i class="fa-solid fa-industry"></i> Crear f치brica</h6>



            <h6 *ngIf="id?.value"><i class="fa-solid fa-industry"></i> Editar f치brica</h6>           
        </div>

       
        <div class="card-body">



            <form  [formGroup]="factoryCreateForm">

                <div class="d-flex w-100 h-100 flex-column">
                    <div class="w-100  d-flex flex-column justify-content-between">
                   
            
                <label>Nombre:</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': !!name?.errors, 'is-valid': name?.valid}">

                  <div *ngIf="name?.errors as nameErrors" class="invalid-feedback">
                        <div *ngIf="nameErrors['required']">El campo es obligatorio</div>
              
                 </div>


                <label>Ubicaci칩n:</label>

                <textarea type="text"  rows="3" formControlName="location" class="form-control" [ngClass]="{'is-invalid': !!location?.errors, 'is-valid': location?.valid}" ></textarea>

                  <div *ngIf="location?.errors as locationErrors" class="invalid-feedback">
                        <div *ngIf="locationErrors['required']">El campo es obligatorio</div>
              
                 </div>

                 <label>Propietario:</label>
                <input type="text" formControlName="owner" class="form-control" [ngClass]="{'is-invalid': !!owner?.errors, 'is-valid': owner?.valid}">

                  <div *ngIf="owner?.errors as ownerErrors" class="invalid-feedback">
                        <div *ngIf="ownerErrors['required']">El campo es obligatorio</div>
              
                 </div>

                  <label>Contacto:</label>

                                  <textarea type="text" rows="3" formControlName="contact" class="form-control" [ngClass]="{'is-invalid': !!contact?.errors, 'is-valid': contact?.valid}" ></textarea>



                  <div *ngIf="contact?.errors as contactErrors" class="invalid-feedback">
                        <div *ngIf="contactErrors['required']">El campo es obligatorio</div>
              
                 </div>





                 
        
                    

                </div>
                </div>

                <div class="d-flex w-100 flex-column align-items-center">

                    
                <div class="text-center">
        
                    <button   (click) = "saveFactory()" class="btn btn-success mr-1 mt-2" [disabled] = "factoryCreateForm.invalid || savingFactory || !factoryCreateForm.dirty">


                        
                        <span *ngIf ="savingFactory" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                      <span *ngIf="!id?.value"><i class="fa-solid fa-floppy-disk"></i> Crear f치brica </span>
                        <span *ngIf="id?.value"> <i class="fa-solid fa-floppy-disk"></i> Guardar cambios</span>

                    </button>

            

                 
                </div>
        
          
        
                </div>

                <form-message [formMessage]="factoryCreateFormMessage"></form-message>

        
                
        
        
        
            </form>

               <version-control   *ngIf="factoryCreateForm.value.id" [hasPermission]="hasPermission.bind(this)"[entity]="'Factory'" [entityId]="factoryCreateForm.value.id" class="w-90 m-2"></version-control>
        </div>
    </div>

    

    

 </div>

 </div>

</div>


  

<ng-template  #loadingSpinner>
  <loading-spinner class="w-100 h-100"></loading-spinner>
</ng-template>
