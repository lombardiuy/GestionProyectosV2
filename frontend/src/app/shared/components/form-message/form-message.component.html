<div *ngIf="formMessage && formMessage.message.length > 0" class="alert mt-2" 
        [ngClass]="
        {
        'alert-success':formMessage.type === 'success',
        'alert-danger':formMessage.type === 'error',
        'alert-warning':formMessage.type === 'warning',
        'alert-info':formMessage.type === 'info',

        }">


                    {{formMessage.message}}
    </div>
